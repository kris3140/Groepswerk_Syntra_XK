{% extends "base.html" %}
{% block title %}Compare{% endblock %}


{% block content %}
<div class="container">
   <br />
   <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
     <form name="compare" action="/compare" method="post" id="sample_form">
      <div class="form-group">
       <label>Select City 1</label>
       <select name="city1" class="form-control" id="citylist1">
        {% for row in citylist %}
            <option value="{{row.name_climate}}">{{row.name_climate}}</option>
        {% endfor %}
       </select>
       <label>Select City 2</label>
       <select name="city2" id="citylist2" class="form-control">
        {% for row in citylist %}
            <option value="{{row.name_climate}}">{{row.name_climate}}</option>
        {% endfor %}
       </select>
      </div>
      <div class="form-group">
       <input type="submit" name="Compare" id="Compare" class="btn btn-success" value="Compare" />
      </div>
     </form>
    </div>
   </div>
  </div>
</div>
{% endblock %}
